<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIST List Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: rgba(240, 240, 240, 0.8);
            --box-bg-color: rgba(255, 255, 255, 0.9);
            --text-color: black;
            --border-color: #ccc;
            --button-bg: #007bff;
            --button-hover-bg: #0056b3;
            --button-text: white;
            --neon-color: #00bfff;
        }
        
        body.dark-theme {
            --bg-color: rgba(34, 34, 34, 0.8);
            --box-bg-color: rgba(51, 51, 51, 0.9);
            --text-color: #f0f0f0;
            --border-color: #555;
            --button-bg: #007bff;
            --button-hover-bg: #0056b3;
            --button-text: white;
            --neon-color: #00bfff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: url('https://via.placeholder.com/1500') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-color);
            z-index: -1;
        }

        .container {
            display: flex;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
        }

        .box {
            flex: 1;
            border: 1px solid var(--border-color);
            padding: 15px;
            background-color: var(--box-bg-color);
            border-radius: 8px;
        }

        textarea {
            width: 100%;
            height: 400px;
            resize: none;
            background-color: var(--box-bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 4px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        select, button {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: var(--button-bg);
            color: var(--button-text);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--button-hover-bg);
        }

        .theme-switch {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .logo {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }

        .neon-text {
            font-family: 'Monoton', cursive;
            font-size: 48px;
            color: var(--neon-color);
            text-shadow: 0 0 5px var(--neon-color),
                         0 0 10px var(--neon-color),
                         0 0 20px var(--neon-color),
                         0 0 40px var(--neon-color);
            text-align: center;
            animation: neon-flicker 4s infinite alternate;
        }

        @keyframes neon-flicker {
            0%, 89%, 91%, 93%, 95%, 98%, 100% {
                text-shadow: 0 0 5px var(--neon-color),
                             0 0 10px var(--neon-color),
                             0 0 20px var(--neon-color),
                             0 0 40px var(--neon-color);
            }
            90%, 94%, 99% {
                text-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.ibb.co/271ByRz/mist-intro.gif" alt="MIST Logo" class="logo">
        <h1 class="neon-text">MIST List Converter</h1>
    </div>

    <div class="theme-switch">
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
        </label>
        <span id="themeLabel">Light Mode</span>
    </div>

    <div class="container">
        <div class="box">
            <textarea id="input" placeholder="Cole sua lista aqui..."></textarea>
        </div>

        <div class="box">
            <div class="controls">
                <select id="formatSelect">
                    <option value="qbcore">QBCore</option>
                    <option value="ec-dealership">ec-dealership</option>
                    <option value="mist-cars-spwan">mist-cars-spwan</option>
                    <option value="Brutal_vehicleshop">Brutal_vehicleshop</option>
                    <option value="0r_vehicleshop">0r_vehicleshop</option>
                    <option value="pdm">PDM</option>
                    <option value="lsrp_vehicleshop">LSRP Vehicle Shop</option>
                    <option value="sh-dealer">SH Dealer</option>
                </select>
                <button onclick="convertList()">Converter</button>
                <button onclick="copyOutput()">Copiar Resultado</button>
            </div>
        </div>

        <div class="box">
            <textarea id="output" readonly></textarea>
        </div>
    </div>

    <script>
        function convertList() {
            const input = document.getElementById('input').value;
            const format = document.getElementById('formatSelect').value;
            const vehicles = input.split(',').map(v => v.trim().replace(/"/g, '')).filter(v => v);
            
            let output = '';
            vehicles.forEach((vehicle, index) => {
                const name = vehicle.charAt(0).toUpperCase() + vehicle.slice(1);
                switch(format) {
                    case 'qbcore':
                        output += `['${vehicle}'] = {
    ['name'] = '${name}',
    ['brand'] = 'Brand',
    ['model'] = '${vehicle}',
    ['price'] = 10000,
    ['category'] = 'category',
    ['categoryLabel'] = 'Category',
    ['hash'] = \`${vehicle}\`,
    ['shop'] = 'pdm',
}${index < vehicles.length - 1 ? ',' : ''}\n`;
                        break;
                    case 'ec-dealership':
                        output += `    ['${vehicle}'] = {
        label = '${name}',
        speed = '220km/h',
        class = 'sports',
    }${index < vehicles.length - 1 ? ',' : ''}\n`;
                        break;
                    case 'mist-cars-spwan':
                        output += `{nome = "${name}", modelo = "${vehicle}", description = "car"}${index < vehicles.length - 1 ? ',' : ''}\n`;
                        break;
                    case 'Brutal_vehicleshop':
                        output += `{modelo = "${vehicle}", nome = "${vehicle}", description = 'car'}${index < vehicles.length - 1 ? ',' : ''}\n`;
                        break;
                    case '0r_vehicleshop':
                        output += `{label = "${vehicle}", model = "${vehicle}", price = 1}${index < vehicles.length - 1 ? ',' : ''}\n`;
                        break;
                    case 'pdm':
                        output += `{
    name = "${name}", model = "${vehicle}", 
    icon = "bars", iconColor = "#ffffff", 
    price = 100000, description = "This is a description",
    stats = {
        maxspeed = "200",
        acceleration = "3.7",
        braking = "1.9",
        handling = "7",
        steering = "5"
    }
}${index < vehicles.length - 1 ? ',' : ''}\n`;
                        break;
                    case 'lsrp_vehicleshop':
                        output += `{label = '${name}', VEHICLE_MODEL = joaat('${vehicle}'), VEHICLE_PRICE = ${Math.floor(Math.random() * 100000) + 10000}}${index < vehicles.length - 1 ? ',' : ''}\n`;
                        break;
                    case 'sh-dealer':
                        output += `{ name: "${name}", model: "${vehicle}", category: 'categoria', price: 1, image: "${vehicle}" }${index < vehicles.length - 1 ? ',' : ''}\n`;
                        break;
                }
            });

            document.getElementById('output').value = output;
        }

        function copyOutput() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            alert('Resultado copiado para a área de transferência!');
        }

        const themeToggle = document.getElementById('themeToggle');
        const themeLabel = document.getElementById('themeLabel');

        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                document.body.classList.add('dark-theme');
                themeLabel.textContent = 'Dark Mode';
            } else {
                document.body.classList.remove('dark-theme');
                themeLabel.textContent = 'Light Mode';
            }
        });
    </script>
</body>
